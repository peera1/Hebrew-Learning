<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>באיזה אות מתחילה המילה?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
    body {
      direction: rtl;
      font-family: 'Varela Round', Arial, sans-serif;
      background: linear-gradient(135deg, #f0e9ff 0%, #e0e7ff 100%);
      margin: 0;
      min-height: 100vh;
      color: #22223b;
      overflow-x: hidden;
    }
    .container {
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 18px 48px rgba(124,58,237,0.13);
      padding: 44px 28px 32px 28px;
      text-align: center;
      width: 95%;
      max-width: 420px;
      margin: 40px auto 30px auto;
      position: relative;
      z-index: 2;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: all 0.3s;
    }
    h1 {
      font-size: 2.1rem;
      margin-bottom: 18px;
      background: linear-gradient(to right, #7c3aed, #facc15);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 8px #a78bfa22;
    }
    .question-panel {
      font-size: 1.5rem;
      margin-bottom: 32px;
      color: #7c3aed;
      background: #ede9fe;
      border-radius: 18px;
      padding: 18px 10px;
      box-shadow: 0 2px 8px #a78bfa11;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.18s;
      user-select: none;
      gap: 12px;
    }
    .question-panel:hover {
      background: #e0e7ff;
    }
    .question-emoji {
      font-size: 2.1rem;
      margin-left: 8px;
      margin-right: 0;
      flex-shrink: 0;
      filter: drop-shadow(0 2px 4px #a78bfa22);
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .option-btn {
      background: linear-gradient(135deg, #a78bfa 60%, #f472b6 100%);
      color: #fff;
      border: none;
      border-radius: 18px;
      font-size: 2.2rem;
      font-weight: bold;
      padding: 18px 0;
      width: 80px;
      cursor: pointer;
      box-shadow: 0 2px 12px #a78bfa22;
      transition: background 0.18s, transform 0.13s;
      outline: none;
      position: relative;
      letter-spacing: 2px;
      user-select: none;
    }
    .option-btn:active {
      background: linear-gradient(135deg, #7c3aed 60%, #f472b6 100%);
      transform: scale(0.97);
    }
    .option-btn.correct {
      background: linear-gradient(135deg, #34d399 60%, #a7f3d0 100%);
      color: #065f46;
      animation: pop 0.4s;
    }
    .option-btn.wrong {
      background: linear-gradient(135deg, #f87171 60%, #fbbf24 100%);
      color: #fff;
      animation: shake 0.4s;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      60% { transform: scale(1.18); }
      100% { transform: scale(1); }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-8px); }
      80% { transform: translateX(8px); }
      100% { transform: translateX(0); }
    }
    .word-show {
      font-size: 2.5rem;
      color: #7c3aed;
      background: #f3f0ff;
      border-radius: 18px;
      padding: 18px 0;
      margin: 24px 0 18px 0;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px #a78bfa11;
      animation: pop 0.5s;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .next-btn {
      background: linear-gradient(90deg, #facc15 0%, #a78bfa 100%);
      color: #fff;
      border: none;
      border-radius: 18px;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 16px 38px;
      cursor: pointer;
      box-shadow: 0 2px 12px #a78bfa22;
      margin-top: 10px;
      transition: background 0.18s, transform 0.13s;
      outline: none;
      letter-spacing: 1px;
      user-select: none;
    }
    .next-btn:active {
      background: linear-gradient(90deg, #facc15 0%, #7c3aed 100%);
      transform: scale(0.97);
    }
    .emoji {
      font-size: 2.2rem;
      margin-bottom: 10px;
      animation: pop 0.5s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10vw 2vw 8vw 2vw;
        border-radius: 18px;
        min-height: 320px;
        max-width: 99vw;
      }
      h1 { font-size: 1.1rem; }
      .question-panel { font-size: 1rem; padding: 7px 2px; }
      .question-emoji { font-size: 1.1rem; }
      .option-btn { font-size: 1.2rem; width: 44px; padding: 8px 0; }
      .word-show { font-size: 1.1rem; padding: 7px 0; }
      .next-btn { font-size: 0.95rem; padding: 8px 10px; }
      .emoji { font-size: 1.1rem; }
      .options { gap: 8px; }
    }
    @media (max-width: 400px) {
      .container { padding: 4vw 1vw 4vw 1vw; }
      .option-btn { width: 36px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>באיזה אות מתחילה המילה?</h1>
    <div id="game"></div>
  </div>
  <script>
    // מילים פשוטות עם ניקוד, אות נכונה, ואימוג'י
    const words = [
      { word: "אִמָּא", letter: "א", emoji: "👩", audio: "אמא" },
      { word: "בַּלוֹן", letter: "ב", emoji: "🎈", audio: "בלון" },
      { word: "גֶּזֶר", letter: "ג", emoji: "🥕", audio: "גזר" },
      { word: "דֶּגֶל", letter: "ד", emoji: "🏳️", audio: "דגל" },
      { word: "הַר", letter: "ה", emoji: "⛰️", audio: "הר" },
      { word: "וָרָד", letter: "ו", emoji: "🌹", audio: "ורד" },
      { word: "זַיִת", letter: "ז", emoji: "🫒", audio: "זית" },
      { word: "חַלּוֹן", letter: "ח", emoji: "🪟", audio: "חלון" },
      { word: "טוּסְטוּס", letter: "ט", emoji: "🛵", audio: "טוסטוס" },
      { word: "יֶלֶד", letter: "י", emoji: "🧒", audio: "ילד" },
      { word: "כֶּלֶב", letter: "כ", emoji: "🐶", audio: "כלב" },
      { word: "לֶחֶם", letter: "ל", emoji: "🍞", audio: "לחם" },
      { word: "מַיִם", letter: "מ", emoji: "💧", audio: "מים" },
      { word: "נַעַל", letter: "נ", emoji: "👟", audio: "נעל" },
      { word: "סֵפֶר", letter: "ס", emoji: "📖", audio: "ספר" },
      { word: "עֵץ", letter: "ע", emoji: "🌳", audio: "עץ" },
      { word: "פִּיל", letter: "פ", emoji: "🐘", audio: "פיל" },
      { word: "צִפּוֹר", letter: "צ", emoji: "🐦", audio: "ציפור" },
      { word: "קֶרֶח", letter: "ק", emoji: "🧊", audio: "קרח" },
      { word: "רֶגֶל", letter: "ר", emoji: "🦵", audio: "רגל" },
      { word: "שֶׁמֶשׁ", letter: "ש", emoji: "☀️", audio: "שמש" },
      { word: "תַּפּוּחַ", letter: "ת", emoji: "🍎", audio: "תפוח" }
    ];

    // כל האותיות האפשריות
    const allLetters = [
      "א","ב","ג","ד","ה","ו","ז","ח","ט","י","כ","ל","מ","נ","ס","ע","פ","צ","ק","ר","ש","ת"
    ];

    // ערבוב מילים
    function shuffle(arr) {
      let a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    let gameWords = shuffle(words);
    let current = 0;
    let locked = false;

    // דיבור
    let hebrewVoice = null;
    function loadVoices() {
      const voices = window.speechSynthesis.getVoices();
      hebrewVoice = voices.find(v => v.lang === 'he-IL');
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function speak(text) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const utter = new window.SpeechSynthesisUtterance(text);
        utter.lang = 'he-IL';
        if (hebrewVoice) utter.voice = hebrewVoice;
        utter.rate = 0.8;
        window.speechSynthesis.speak(utter);
      }
    }

    function waitForSpeechEnd(callback) {
      if (!('speechSynthesis' in window)) {
        setTimeout(callback, 1200);
        return;
      }
      const synth = window.speechSynthesis;
      if (!synth.speaking) {
        callback();
        return;
      }
      const interval = setInterval(() => {
        if (!synth.speaking) {
          clearInterval(interval);
          callback();
        }
      }, 100);
    }

    function askQuestion(playAudio = true) {
      locked = false;
      const w = gameWords[current];
      // בחר 3 אותיות נוספות אקראיות
      let options = [w.letter];
      let otherLetters = allLetters.filter(l => l !== w.letter);
      shuffle(otherLetters).slice(0,3).forEach(l => options.push(l));
      options = shuffle(options);

      document.getElementById('game').innerHTML = `
        <div class="question-panel" onclick="playQuestion()">
          <span class="question-emoji">${w.emoji}</span>
          <span>באיזה אות מתחילה המילה -</span>
          <span style="font-size:1.5em;color:#facc15;margin-right:8px;">🔊</span>
        </div>
        <div class="options">
          ${options.map(l => `<button class="option-btn" onclick="choose('${l}', this)">${l}</button>`).join('')}
        </div>
      `;
      if (playAudio) setTimeout(playQuestion, 400);
    }

    function playQuestion() {
      const w = gameWords[current];
      speak(`באיזה אות מתחילה המילה - ${w.word}`);
    }

    function choose(letter, btn) {
      if (locked) return;
      locked = true;
      const w = gameWords[current];
      if (letter === w.letter) {
        btn.classList.add('correct');
        speak("כל הכבוד! איזה אלוף!");
        waitForSpeechEnd(() => showWord());
      } else {
        btn.classList.add('wrong');
        speak("נסה שנית, אתה יכול!");
        setTimeout(() => {
          btn.classList.remove('wrong');
          locked = false;
        }, 900);
      }
    }

    function showWord() {
      const w = gameWords[current];
      document.getElementById('game').innerHTML = `
        <div class="emoji">${w.emoji}</div>
        <div class="word-show">${w.word}</div>
        <button class="next-btn" onclick="nextWord()">למילה הבאה</button>
      `;
      speak(w.word);
    }

    function nextWord() {
      current++;
      if (current >= gameWords.length) {
        document.getElementById('game').innerHTML = `
          <div class="emoji">🎉</div>
          <div class="word-show" style="color:#34d399;">כל הכבוד! סיימת את כל המילים!</div>
          <button class="next-btn" onclick="restartGame()">שחק שוב</button>
        `;
        speak("כל הכבוד! סיימת את כל המילים!");
      } else {
        askQuestion();
      }
    }

    function restartGame() {
      gameWords = shuffle(words);
      current = 0;
      askQuestion();
    }

    // הפוך לפונקציות גלובליות
    window.choose = choose;
    window.nextWord = nextWord;
    window.restartGame = restartGame;
    window.playQuestion = playQuestion;

    askQuestion();
  </script>
</body>
</html>
