<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>HEBREW LEARNING - אינדקס ניווט</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      direction: rtl;
      font-family: 'Varela Round', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f0e9ff 0%, #e0e7ff 100%);
      margin: 0;
      min-height: 100vh;
      color: #22223b;
      box-sizing: border-box;
    }
    header {
      background: linear-gradient(90deg, #a78bfa 0%, #7c3aed 100%);
      color: #fff;
      padding: 36px 0 28px 0;
      text-align: center;
      border-radius: 0 0 36px 36px;
      box-shadow: 0 6px 32px #a78bfa55;
      position: relative;
      overflow: hidden;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
      font-family: 'Varela Round', 'Segoe UI', Arial, sans-serif;
      font-weight: 700;
      text-shadow: 0 2px 8px #4f46e555;
    }
    .header-sub {
      font-size: 1.25rem;
      margin-top: 12px;
      color: #ede9fe;
      font-weight: 400;
    }
    main {
      max-width: 520px;
      margin: 36px auto 0 auto;
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 4px 24px #a78bfa33;
      padding: 32px 18px 24px 18px;
      position: relative;
      z-index: 1;
    }
    section {
      margin-bottom: 38px;
    }
    h2 {
      color: #7c3aed;
      font-size: 1.5rem;
      margin-bottom: 18px;
      border-right: 5px solid #a78bfa;
      padding-right: 12px;
      display: inline-block;
      background: linear-gradient(90deg, #ede9fe 60%, #fff 100%);
      border-radius: 0 14px 14px 0;
      font-family: 'Varela Round', 'Segoe UI', Arial, sans-serif;
      font-weight: 600;
      letter-spacing: 1px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: flex-start;
    }
    li {
      margin: 0;
      flex: 1 1 100%;
      min-width: 180px;
      max-width: 100%;
    }
    a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #a78bfa 0%, #f472b6 100%);
      padding: 16px 0;
      border-radius: 20px;
      font-size: 1.18rem;
      font-weight: 600;
      box-shadow: 0 2px 12px #a78bfa22;
      transition: background 0.2s, color 0.2s, transform 0.15s, box-shadow 0.2s;
      margin-bottom: 0;
      border: none;
      outline: none;
      letter-spacing: 1px;
      position: relative;
    }
    a::before {
      content: "🔗";
      margin-left: 10px;
      font-size: 1.2em;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    a:hover, a:focus {
      background: linear-gradient(90deg, #7c3aed 0%, #f472b6 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 18px #a78bfa44;
    }
    .coming-soon {
      color: #aaa;
      font-size: 1.1rem;
      margin-top: 8px;
      margin-bottom: 0;
      text-align: right;
      padding-right: 10px;
    }
    /* Decorative shapes */
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      z-index: 0;
      pointer-events: none;
    }
    .bubble1 { width: 120px; height: 120px; background: #a78bfa; top: -40px; left: -40px; }
    .bubble2 { width: 80px; height: 80px; background: #f472b6; bottom: -30px; right: -30px; }
    .bubble3 { width: 60px; height: 60px; background: #60a5fa; top: 60px; right: -20px; }
    .bubble4 { width: 40px; height: 40px; background: #facc15; bottom: 60px; left: -10px; }
    @media (max-width: 700px) {
      main { padding: 12px 2vw 18px 2vw; border-radius: 14px; }
      header h1 { font-size: 1.4rem; }
      .header-sub { font-size: 1rem; }
      h2 { font-size: 1.1rem; padding-right: 7px; border-right-width: 3px; }
      a { font-size: 1rem; padding: 12px 0; border-radius: 14px; }
      ul { gap: 10px; }
      li { min-width: 120px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <h1>HEBREW LEARNING - אינדקס ניווט</h1>
    <div class="header-sub">בחרו סקשן ולחצו על הקישור כדי להתחיל ללמוד</div>
  </header>
  <main>
    <section>
      <h2>גן חובה</h2>
      <ul>
        <li>
          <a href="GanHova/Learn Letters.html" target="_blank">לימוד אותיות א-ב</a>
        </li>
        <li>
          <a href="GanHova/letter_a.html" target="_blank">אות א</a>
        </li>
        <li>
          <a href="GanHova/letter_b.html" target="_blank">אות ב</a>
        </li>
      </ul>
    </section>
    <section>
      <h2>כיתה א</h2>
      <p class="coming-soon">בקרוב...</p>
    </section>
    <section>
      <h2>כיתה ב</h2>
      <p class="coming-soon">בקרוב...</p>
    </section>
    <!-- אפשר להוסיף כאן סקשנים נוספים בעתיד -->
  </main>
</body>
</html>
